#spring配置
spring:
  #应用配置
  application:
    #应用名称(配置中心)
    name: spring-cloud-config-server
  #云服务配置
  cloud:
    config:
      server:
        #git中心配置
        git:
          #配置文件所在的服务地址
          uri: https://github.com/yehuali/trainTicket
          #配置文件所在的文件路径
          search-paths: springCloud/service-registry-config
          #公开的项目不需要设置用户名和密码
          username:
          password:

##消息中间件配置
#rabbitmq:
#  host: 127.0.0.1
#  port: 5672
#  username: guest
#  password: guest


#服务器配置
server:
  #端口
  port: 9010

#服务器发现注册配置
eureka:
  client:
    serviceUrl:
      #配置服务中心(可配置多个,用逗号隔开)
      defaultZone: http://localhost:9000/eureka

management:
  #禁用安全管理
  security:
    enabled: false